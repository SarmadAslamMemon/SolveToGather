    <div class="container">
        <div id="posts-container">
            <!-- Posts will be dynamically loaded here -->
        </div>
    </div>

    <!-- Post Detail Modal -->
    <div class="modal fade" id="postModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Post Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="modal-post-content">
                        <!-- Post content will be loaded here -->
                    </div>
                    <div class="comment-section mt-3">
                        <h6>Comments</h6>
                        <div id="comments-list">
                            <!-- Comments will be loaded here -->
                        </div>
                        <div class="mt-3">
                            <textarea class="form-control" id="comment-input" rows="2" placeholder="Write a comment..."></textarea>
                            <button class="btn btn-primary mt-2" onclick="submitComment()">Post Comment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div class="modal fade" id="shareModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Share Post</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="share-options">
                        <div class="share-link-section mb-4">
                            <label class="form-label">Share Link</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="shareLink" readonly>
                                <button class="btn btn-outline-primary" onclick="copyShareLink()">
                                    <i class="far fa-copy"></i> Copy
                                </button>
                            </div>
                        </div>
                        <div class="social-share-buttons">
                            <h6 class="mb-3">Share on Social Media</h6>
                            <div class="d-flex gap-2">
                                <button class="btn btn-primary" onclick="shareOnFacebook()">
                                    <i class="fab fa-facebook-f"></i> Facebook
                                </button>
                                <button class="btn btn-info text-white" onclick="shareOnTwitter()">
                                    <i class="fab fa-twitter"></i> Twitter
                                </button>
                                <button class="btn btn-success" onclick="shareOnWhatsApp()">
                                    <i class="fab fa-whatsapp"></i> WhatsApp
                                </button>
                                <button class="btn btn-danger" onclick="shareOnLinkedIn()">
                                    <i class="fab fa-linkedin-in"></i> LinkedIn
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

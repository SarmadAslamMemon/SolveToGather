<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Community Platform</title>
    <link rel="stylesheet" href="../../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Background Slider -->
    <div class="background-slider">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1584466977773-e625c37cdd50?w=1950&q=80')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=1950&q=80')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?w=1950&q=80')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?w=1950&q=80')"></div>
    </div>

    <!-- Info Icon -->
    <a href="../info/about.html" class="info-icon">
        <i class="fas fa-info"></i>
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Login to access your community dashboard</p>
            </div>
            
            <div class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="user-type-label">Login as:</label>
                    <div class="user-type-options">
                        <label class="user-type-option">
                            <input type="radio" name="userType" value="user" checked>
                            <span>User</span>
                        </label>
                        <label class="user-type-option">
                            <input type="radio" name="userType" value="admin">
                            <span>Admin</span>
                        </label>
                    </div>
                </div>
                
                <button id="loginButton" class="auth-button">Login</button>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/auth/login.js"></script>
    <script>
        // Background Slider
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
